name: Publish Release
on:
  push:
    tags:
      - "*"
    branches:
      - dev
      - main
jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Get release version
        id: get_release_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: saashq
        run: >
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{
          secrets.DOCKERHUB_USERNAME }} --password-stdin 

          docker image pull saashq/saashq:dev 

          docker tag saashq/saashq:dev saashq/saashq:${GITHUB_REF#refs/tags/} 

          docker push saashqdev/saashq:${GITHUB_REF#refs/tags/} 

          aws s3 cp s3://saashq-dev-plugins/locales.tar s3://saashq-release-plugins/${GITHUB_REF#refs/tags/}/locales.tar 
      - name: core
